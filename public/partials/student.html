
  <div class="row col-xs-offset-2">
    <div class="col-sm-8"><h2>Student Details</h2></div>
    <div class="col-sm-2"><a role="button" class="btn btn-success" href="#/rosters/{{roster_id}}" >
                  Back
                </a></div>

  </div>
  <form class="form-horizontal col-sm-8 col-sm-offset-2" role="form" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="first_name">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" ng-model="student.first_name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="last_name">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" ng-model="student.last_name" required>
      </div>
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="student.email_id" required>
    </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone_number">Phone No:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone_number" placeholder="Enter Last Name" ng-model="student.phone_number" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="attendance">Attendance:</label>
      <div class="col-sm-10">
        <input type="number"  step=".01" class="form-control" id="attendance" placeholder="Enter Last Name" ng-model="student.attendance" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="average">Average:</label>
      <div class="col-sm-10">
        <input type="number"  step=".01" class="form-control" id="average" placeholder="Enter Last Name" ng-model="student.average" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
